# Configuration parameters: CountComments.
Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200

Metrics/LineLength:
  Max: 90
  Exclude:
    - 'test/test_helper.rb'
    - 'config/puma.rb'
    - 'config/initializers/*'
    - 'config/application.rb'
    - 'config/environments/*'
    - 'Rakefile'
    - 'Gemfile'

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb'

Bundler/OrderedGems:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
